<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhubOfficial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        .discord-button {
            display: inline-block;
            background-color: #7289da;
            color: white;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .discord-button:hover {
            background-color: #5b6eae;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Zhub</h1>
    </header>

    <div class="container">
        <h2>Join Our Discord Community</h2>
        <p>Click the button below to join our Discord server and connect with the community!</p>
        
        <!-- Discord Invite Button -->
        <a href="https://discord.gg/8g7xs4j2Bm" class="discord-button" target="_blank">Join Our Discord</a>
    </div>

    <footer>
        <p>&copy; 2025 ZhubOfficial. All rights reserved.</p>
    </footer>

</body>
</html>
