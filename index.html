<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhubOfficial</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Screen Layout */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa; /* Light Blue Background */
            color: #333;
        }

        /* Centered Container */
        .container {
            text-align: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 90%;
            width: 500px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Discord Button Styles */
        .discord-button {
            display: inline-block;
            background-color: #7289da; /* Discord Blue */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px; /* Rounded Button */
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .discord-button:hover {
            background-color: #5b6eae; /* Darker Blue on Hover */
        }

        /* Footer */
        footer {
            margin-top: 30px;
            color: #888;
        }

        footer p {
            font-size: 1em;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Zhub Official</h1>
        <p>Click the button below to join our Discord server and connect with the community!</p>
        
        <!-- Discord Invite Button -->
        <a href="https://discord.gg/8g7xs4j2Bm" class="discord-button" target="_blank">Join Our Discord</a>
    </div>

    <footer>
        <p>&copy; 2025 ZhubOfficial. All rights reserved.</p>
    </footer>

</body>
</html>
